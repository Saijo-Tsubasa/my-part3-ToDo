{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title>Beer journal</title>
		<link rel="stylesheet" type="text/css" href="{% static 'app/css/style.css' %}">
	</head>

	<body>
		<header>
			<div class="container">
				<h1><a href="{% url 'app:index' %}">Beer journal</a></h1>
				<div class="header-menu">
					<a href="">投稿</a>
					{% if request.user.is_authenticated %}
						<a href="{% url 'app:user_detail' request.user.id %}">マイページ</a>
						<a href="{% url 'app:logout' %}">ログアウト</a>
					{% else %}
						<a href="{% url 'app:login' %}">ログイン</a>
					{% endif %}
				</div>
			</div>
		</header>

		<div class="container">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
