{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title>Beer journal</title>
		<link rel="stylesheet" type="text/css" href="{% static 'app/css/style.css' %}">
		<!-- <script src="https://kit.fontawesome.com/63bee99ef6.js"></script> -->
		<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="header-container">
				<h1><a href="{% url 'app:index' %}"><i class="fas fa-beer my-beer"></i>Beer journal</a></h1>
				<div class="header-menu">
					<a href="{% url 'app:photos_new' %}">投稿</a>
					{% if request.user.is_authenticated %}
						<a href="{% url 'app:user_detail' request.user.id %}">マイページ</a>
						<a href="{% url 'app:logout' %}">ログアウト</a>
					{% else %}
						<a href="{% url 'app:login' %}">ログイン</a>
					{% endif %}
				</div>
			</div>
		</header>

		<div class="container">
			{% for message in messages %}
				<p class="message-success">{{ message }}</p>
			{% endfor %}
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
